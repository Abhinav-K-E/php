<!DOCTYPE html>
<html>
<head>
    <title>Palindrome Check</title>
    <style>
        body{
            height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            gap: 20px;
        }
        input{
            height: 40px;
            width: 340px;
        }
        button{
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Check String is palindrome or not</h1>
    <input type="text" id="string" placeholder="Enter a string">
    <button onclick="checkPalindrome()">Check</button>
    <p id="result"></p>
    <script>
        function checkPalindrome() {
            const str = document.getElementById('string').value;
            const isPalindrome = str === str.split('').reverse().join('');
            if(str.length<=0){
                document.getElementById('result').innerText = "Please enter a string";
            }else{
                document.getElementById('result').innerText = isPalindrome ? "It's a palindrome!" : "Not a palindrome!";
            }
            
        }
    </script>
</body>
</html>
