<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <style>
        body {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
    </style>
</head>
<body>
    <h1>Multiplication Table Generator</h1>
    <div>
        <label for="numberInput">Enter a number:</label>
        <input type="number" id="numberInput" min="1" />
        <label for="limitInput">Enter a limit:</label>
        <input type="number" id="limitInput" min="1" value="10" />
    </div>
    <button onclick="generateTable()">Generate Table</button>
    
    <div class="result" id="result"></div>

    <script>
        function generateTable() {
            const number = parseInt(document.getElementById('numberInput').value);
            const limit = parseInt(document.getElementById('limitInput').value);
            const resultDiv = document.getElementById('result');
            
            if (isNaN(number) || number <= 0 || isNaN(limit) || limit <= 0) {
                resultDiv.innerHTML = 'Please enter valid positive numbers.';
                return;
            }

            let tableHtml = `<h2>Multiplication Table for ${number}</h2><table border="1" style="border-collapse: collapse; width: 400px;"><tr><th>Multiplier</th><th>Result</th></tr>`;
            for (let i = 1; i <= limit; i++) {
                tableHtml += `<tr><td>${number} x ${i}</td><td>${number * i}</td></tr>`;
            }
            tableHtml += '</table>';
            
            resultDiv.innerHTML = tableHtml;
        }
    </script>
</body>
</html>
