<!DOCTYPE html>
<html>
<head>
    <title>Clock</title>
    <style>
        body{
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
        }
    </style>
</head>
<body>
    <h1 id="clock"></h1>
    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString();
        }

        setInterval(updateClock, 1000); 
        updateClock();
    </script>
</body>
</html>
