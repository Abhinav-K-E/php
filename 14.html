<!DOCTYPE html>
<html>
<head>
    <title>Country Capital</title>
</head>
<body>
    <h1>Country and Capital Finder</h1>
    <select id="country" onchange="displayCapital()">
        <option value="">Select a country</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="France">France</option>
        <option value="Japan">Japan</option>
    </select>
    <input type="text" id="capital" placeholder="Capital" readonly>
    <script>
        const capitals = {
            'India':'New Delhi',
            'USA': 'Washington D.C.',
            'France': 'Paris',
            'Japan': 'Tokyo'
        };

        function displayCapital() {
            const country = document.getElementById('country').value;
            document.getElementById('capital').value = capitals[country] || '';
        }
    </script>
</body>
</html>
