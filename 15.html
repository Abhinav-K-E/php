<!DOCTYPE html>
<html>
<head>
    <title>Find Sundays</title>
</head>
<body>
    <h1>Find sundays</h1>
    <input type="number" id="startYear" placeholder="Start Year">
    <input type="number" id="endYear" placeholder="End Year">
    <button onclick="findSundays()">Find Sundays</button>
    <p id="result"></p>
    <script>
        function findSundays() {
            const startYear = parseInt(document.getElementById('startYear').value);
            const endYear = parseInt(document.getElementById('endYear').value);
            let result = [];

            for (let year = startYear; year <= endYear; year++) {
                const date = new Date(year, 0, 1); 
                if (date.getDay() === 0) { 
                    result.push(year);
                }
            }

            document.getElementById('result').innerText = "Years with 1st January as Sunday: " + result.join(', ');
        }
    </script>
</body>
</html>
