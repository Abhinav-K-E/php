<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find nth Prime Number</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
    </style>
</head>
<body>
    <h1>Find the nth Prime Number</h1>
    <form id="primeForm">
        <label for="n">Enter n:</label>
        <input type="number" id="n" min="1" required>
        <button type="button" onclick="findNthPrime()">Find Prime</button>
    </form>
    <p id="result"></p>

    <script>
        function isPrime(num) {
            if (num < 2) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false;
            }
            return true;
        }

        function findNthPrime() {
            const n = parseInt(document.getElementById('n').value);
            if (isNaN(n) || n < 1) {
                document.getElementById('result').textContent = 'Please enter a valid positive integer.';
                return;
            }
            
            let count = 0, num = 1;
            while (count < n) {
                num++;
                if (isPrime(num)) count++;
            }
            
            document.getElementById('result').textContent = `The ${n}th prime number is ${num}.`;
        }
    </script>
</body>
</html>
